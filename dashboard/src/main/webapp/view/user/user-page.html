<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
</head>

<body>
	<h1>User page</h1>
	
	<div th:text="${user.id}"></div>
	<div th:text="${user.username}"></div>
	<div th:text="${user.password}"></div>
	<div th:text="${user.firstName}"></div>
	<div th:text="${user.lastName}"></div>
	<div th:text="${user.patronymic}"></div>
	<div th:text="${user.email}"></div>
	<div th:text="${user.role.name}"></div>
	<div><a th:href="@{|/user/update/${user.id}|}">Edit</a></div>

</body>
</html>
